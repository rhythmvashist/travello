<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="Submit">
</form>

<div>
    {% for msg in messages  %}
        {{ msg }}
    {% endfor %}
</div>

</body>
</html>
